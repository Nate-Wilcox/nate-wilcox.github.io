	<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
	<div id="main">
		<span style="font-size: 30px; cursor: pointer" onclick="openNav()"
			>&#9776; Contact Me</span
		>
		<div class="container">
			<div style="text-align: center">
				<h2>Contact Me</h2>
				<p>Leave me a message or ask a question:</p>
			</div>
			<div class="row">
				<div class="column">
					<img
						src="../images/32536900_1805608462851904_1344440216663883776_n.jpg"
						style="width: 100%; border-radius: 3rem"
					/>
					<h6 style="color: dimgrey">Photo Credit: Self</h6>
				</div>
				<div class="column">
					<form action="/action_page.php">
						<label for="fname">First Name</label>
						<input
							type="text"
							id="fname"
							name="firstname"
							placeholder="Your name.."
						/>
						<label for="lname">Last Name</label>
						<input
							type="text"
							id="lname"
							name="lastname"
							placeholder="Your last name.."
						/>
						<label for="country">Company</label>
						<input
							type="text"
							id="company"
							name="company"
							placeholder="Your Company (if applicable)..."
						/>
						<label for="subject">Subject</label>
						<textarea
							id="subject"
							name="subject"
							placeholder="Please describe your interest, project, or any other comments here..."
							style="height: 170px"
						></textarea>
						<input type="submit" value="Submit" />
					</form>
				</div>
			</div>
		</div>
	</div>
